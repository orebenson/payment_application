{% extends 'payapp/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Transfer
{% endblock %}

{% block content %}
    <h1>Make Payment</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ payment_form|crispy }}
        <button type="submit" class="btn btn-success">Pay</button>
    </form>
{% endblock %}
