{% extends 'payapp/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login to an Account
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/register/user">Create an account</a>.</p>
{% endblock %}
